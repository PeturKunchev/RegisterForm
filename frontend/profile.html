<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8">
  <title>Профил</title>
  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <a href="./index.html">Начало</a>
      <a href="./register.html">Регистрация</a>
      <a href="./login.html">Вход</a>
      <a href="./profile.html" aria-current="page">Профил</a>
    </nav>
  </header>

  <main id="profilePage">
    <h1>Моят профил</h1>

    <form id="updateNameForm">
      <h2>Промяна на данни</h2>
      <div class="field">
        <label for="profileEmail">Имейл</label>
        <input id="profileEmail" type="email" disabled />
      </div>
      <div class="field">
        <label for="profileFirst">Име</label>
        <input id="profileFirst" type="text" required />
      </div>
      <div class="field">
        <label for="profileLast">Фамилия</label>
        <input id="profileLast" type="text" required />
      </div>
      <div id="profileNameMsg" class="message"></div>
      <div class="actions">
        <button type="submit">Запази</button>
      </div>
    </form>

    <form id="updatePasswordForm">
      <h2>Смяна на парола</h2>
      <div class="field">
        <label for="currentPassword">Текуща парола</label>
        <input id="currentPassword" type="password" required />
      </div>
      <div class="field">
        <label for="newPassword">Нова парола</label>
        <input id="newPassword" type="password" required minlength="8" />
      </div>
      <div class="field">
        <label for="newPassword2">Повтори новата парола</label>
        <input id="newPassword2" type="password" required />
      </div>
      <div id="profilePassMsg" class="message"></div>
      <div class="actions">
        <button type="submit">Смени</button>
      </div>
    </form>

    <p>
      <button id="logoutBtn" type="button">Изход</button>
    </p>
  </main>
</body>
</html>
