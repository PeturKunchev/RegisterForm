<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8">
  <title>Вход</title>
  <link href="./css/style.css" rel="stylesheet">
  <script type="module" src="scripts/login.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./profile.html">Profile</a>
    </nav>
  </header>

  <main id="loginPage">
    <h1>Вход</h1>

    <form id="loginForm">
      <div class="field">
        <label for="loginEmail">Имейл</label>
        <input id="loginEmail" type="email" required />
      </div>

      <div class="field">
        <label for="loginPassword">Парола</label>
        <input id="loginPassword" type="password" required />
      </div>

      <fieldset class="captcha">
        <legend>CAPTCHA</legend>
        <div class="captcha-row">
          <img id="loginCaptchaImg" src="http://127.0.0.1:3000/api/captcha" alt="captcha">
          <button type="button" id="loginRefreshCaptcha">↻</button>
        </div>
        <label for="loginCaptchaInput">Въведи символите</label>
        <input id="loginCaptchaInput" type="text" required />
      </fieldset>

      <div id="loginMsg" class="message"></div>

      <div class="actions">
        <button type="submit">Влез</button>
      </div>
    </form>
  </main>
</body>
</html>
